<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catch 'Em All | Pokemon</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/pokemon.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/tablet.css">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Bangers|Press+Start+2P|Rubik+Mono+One&display=swap"
        rel="stylesheet">

    <!-- link to jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>
    <header class=head>
        <h2>Catch 'Em All | RPG Game</h2>
    </header>

    <button class='startbutton'>Play</button>

    <section class='game'>
        <section class='instructions container-fluid'>
            <p class='instruct title'> Select your Pokémon </p>
            <div class='row'>
                <div class='col-2'></div>
                <div class='allPoke col-8'></div>
                <div class='col-2'></div>
            </div>
        </section>
        <section class='gameboard container-fluid'>
            <div class='row'>
                <div class='playerarea col-3'>
                    <p class='ptitle title playertitle'> Your Selected Pokémon </p>
                    <div id="playercard"></div>
                    <p id="battleinfo"></p>
                </div>

                <div class='opponentarea col-3'>
                    <p class='ptitle title enemytitle'> Current Pokémon Battle </p>
                    <div id="enemycard"></div>
                    <p class='action'> Select Pokémon to Battle </p>
                </div>

                <div class='remaining col-6'>
                    <p class='ptitle title remainingtitle'> Pokémon to Battle </p>
                    <div id="remainingcards"></div>
                </div>
            </div>

        </section>
    </section>
    <script type="text/javascript" src="assets/js/pokemon.js"></script>
</body>

</html>
